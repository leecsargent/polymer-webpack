<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../posts-data/posts-data.html">
<link rel="import" href="../posts-list/posts-list.html">
<link rel="import" href="../posts-page-login/posts-page-login.html">

<dom-module id="posts-app">
  <template strip-whitespace>
    <style>
      :host {
        contain: content;
      }

      iron-pages {
        height: 100%;
      }

      section {
        outline: 1px solid red;
        @apply(--layout-flex);

        @apply --layout-vertical;
        height: 100%;
      }

    </style>

    <posts-data
      posts="{{posts}}"
      authentication="{{authentication}}"
      user="[[user]]">
    </posts-data>


    <template is="dom-if" if="[[authentication.isAuthenticated]]">
       <posts-list posts="[[posts]]"></posts-list>
    </template>

    <iron-pages selected="0"
      id="pageSelector"
      attr-for-selected="page"
      fallback-selection="one">
      <section page="one">one</section>
      <section page="two">two</section>
      <section page="protected">logged in</section>
      <posts-page-login page="login"></posts-page-login>
    </iron-pages>

  </template>
  <script src="posts-app.js"></script>
</dom-module>
